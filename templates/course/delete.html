{% extends 'base.html' %}

{% block title %}
Delete course
{% endblock %}

{% block content %}
<h1>
    Delete course "{{object.title}}"
</h1>
<div class="">
    <form action="" method="post" class="">
        {% csrf_token %}
        <p>
            Are you sure you want to delete "{{object.title}}" ?
        </p>
        <input type="submit" value="Confirm">
    </form>
</div>

{% endblock %}
